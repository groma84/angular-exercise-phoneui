<div class="quickdial__container">
  <section class="quickdial__last-calls-container">
    <h2>Letzte Anrufe</h2>
    <ol class="quickdial__list">
      <li *ngFor="let call of recentCalls; let i = index">
        <app-recent-call-info [recentCall]="call" [index]="i" (recentCallClicked)="openContactDetails($event)"></app-recent-call-info>
      </li>
    </ol>
  </section>
  <section class="quickdial__frequent-contacts-container">
    <h2>HÃ¤ufig angerufen</h2>
    <ol class="quickdial__list">
      <li *ngFor="let contactCall of frequentContacts; let i = index">
        <app-contact-list-item [contactCall]="contactCall" [index]="i" (contactListItemClicked)="openContactDetails($event)"> </app-contact-list-item>
      </li>
    </ol>
  </section>
  <div *ngIf="showContactDetailsOverlay" class="quickdial__contact-details-overlay-background">
    <app-quickdial-contact-details-overlay [contact]="contactDetailsOverlayData" (closeOverlay)="closeContactDetails()"></app-quickdial-contact-details-overlay>
  </div>
</div>
